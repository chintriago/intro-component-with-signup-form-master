<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="text-container">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching<br> scripted tutorials is great, 
      but understanding how developers think is<br> invaluable.</p> 
    </section>
    <form>
      <button id="form-purple-btn" type="submit"><p><span>Try it free 7 days</span> then $20/mo. thereafter</p></button>
      <input type="text" class="form-input" id="form-fname" placeholder="First Name">
      <input type="text" class="form-input" id="form-lname" placeholder="Last Name">
      <input type="email" class="form-input" id="form-email" placeholder="Email Address">
      <input type="password" class="form-input" id="form-password" placeholder="Password">
      <input type="button" class="form-input" id="form-green-btn" value="Claim your free trial" alt="submit">
      <p class="form-pg">By clicking the button, you are agreeing to<br> our <span>Terms and Services</span></p>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
